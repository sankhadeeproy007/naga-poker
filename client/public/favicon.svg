<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#4caf50" stroke-width="3"/>
  
  <!-- Playing cards -->
  <!-- Card 1 (left) - Spade -->
  <rect x="20" y="30" width="20" height="28" rx="2" fill="white" stroke="#333" stroke-width="1"/>
  <text x="30" y="48" font-family="Arial" font-size="16" fill="#000" text-anchor="middle">♠</text>
  
  <!-- Card 2 (center) - Heart -->
  <rect x="40" y="25" width="20" height="28" rx="2" fill="white" stroke="#333" stroke-width="1"/>
  <text x="50" y="43" font-family="Arial" font-size="16" fill="#e74c3c" text-anchor="middle">♥</text>
  
  <!-- Card 3 (right) - Diamond -->
  <rect x="60" y="30" width="20" height="28" rx="2" fill="white" stroke="#333" stroke-width="1"/>
  <text x="70" y="48" font-family="Arial" font-size="16" fill="#e74c3c" text-anchor="middle">♦</text>
  
  <!-- Accent - small "N" for Naga -->
  <circle cx="50" cy="70" r="12" fill="#4caf50"/>
  <text x="50" y="76" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">N</text>
</svg>
